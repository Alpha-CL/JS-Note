<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }


        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            left: 0;
            top: 0;
        }

        button {
            margin-top: 150px;
            left: 20px;
            padding: 3px 6px;
        }

        span {
            position: absolute;
            left: 300px;
            width: 1px;
            height: 100px;
            background-color: black;
        }

    </style>


</head>
<body>


<div></div>
<span></span>
<button id="btn">run</button>


<script>


    var oDIv = document.getElementsByTagName('div')[0],
        oBtn = document.getElementById('btn'),
        timer = null;

    oBtn.onclick = function () {

        uniformMove(oDIv, '300');
    };


    function uniformMove(ele, target) {

        clearInterval(timer);

        let iSpeed = target - ele.offsetLeft > 0 ? 7 : -7;

        timer = setInterval(function () {

            if (Math.abs(target - ele.offsetLeft) < Math.abs(iSpeed)) {

                clearInterval(timer);

                ele.style.left = target + 'px';

            } else {

                ele.style.left = ele.offsetLeft + iSpeed + 'px';
            }

        }, 30)
    }


</script>



























</body>
</html>
