<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<style>
    #list li {
        list-style-type: none;
        width: 80px;
        height: 30px;
        line-height: 30px;
        background-color: beige;
        text-align: center;
        float: left;
        margin-left: 5px;
    }

    #list li.current {
        background-color: burlywood;
    }

    #list li a {
        text-decoration: none;
    }
</style>

<script src="common.js"></script>


<body>


<div id="menu">
    <ul id="list">
        <li class="current"><a href="http://www.baidu.com">首页</a>
        </li>
        <li><a href="javascript:void(0)">播客</a></li>
        <li><a href="javascript:void(0)">博客</a></li>
        <li><a href="javascript:void(0)">相册</a></li>
        <li><a href="javascript:void(0)">关于</a></li>
        <li><a href="javascript:void(0)">帮助</a></li>
    </ul>
</div>


<script>


    //获取所有 li 标签
    var liObjs = my$('list').getElementsByTagName('li');


    //循环遍历，找到每个 li 中的 a
    for (var i = 0; i < liObjs.length; i++) {

        //每个 li 中的 a
        var aObj = getFirstElement(liObjs[i]);


        aObj.onclick = function () {

            //第一件事，把 a 所在的 li 的所有的兄弟元素的类样式全部移除
            for (var j = 0; j < liObjs.length; j++) {

                liObjs[j].removeAttribute('class');
            }

            //第二件事：
            //当前点击的 a 的父级元素 li(点击的这个 a 所在的父级元素 li)，设置背景颜色
            this.parentNode.className = 'current';
        }
    }


</script>


</body>
</html>
