    // 面向对象思想初级
    //
    // 按钮是一个对象，div 是一个对象
    //
    function ChangeStyle1(btnId, divId, color) {

        this.btnObj = document.getElementById(btnId);           //按钮对象
        this.dvObj = document.getElementById(divId);            //div对象
        this.color = color;                                     //颜色
    }

    // 数据共享改变背景颜色
    ChangeStyle1.prototype.init = function () {

        // console.log(this);

        var that = this;

        //点击按钮，改变 div 的背景颜色
        this.btnObj.onclick = function () {

            that.dvObj.style.backgroundColor = that.color;
        };
    };

    // 实例化对象
    var cs = new ChangeStyle1('btn', 'dv', 'yellow');

    cs.init();


    // 面向对象思路高级
    //
    function ChangeStyle(btnObj, dvObj, json) {

        this.btnObj = btnObj;
        this.dvObj = dvObj;
        this.json = json;
    }

    ChangeStyle.prototype.init = function () {

        //点击按钮，改变 div 多个样式属性值

        var that = this;

        this.btnObj.onclick = function () {

            for (var key in that.json) {

                that.dvObj.style[key] = that.json[key];
            }
        };
    };

</script>
