<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<!-- canvas 样式只能写行内样式 -->
<!-- canvas 行内样式只包括 width & height，添加其他属性需再添加 style -->
<canvas id="cvs" width="1000px" height="300px" style="border: 1px solid black">


</canvas>


<script>


    let canvas = document.getElementById('cvs'),
        ctx = canvas.getContext("2d");                      // 获取 canvas 内容事件


    /**
     * createRadialGradient(x0: number, y0: number, r0: number, x1: number, y1: number, r1: number): CanvasGradient;
     *
     * 放射性渐变的坐标是 基于 canvas 坐标轴
     */

    ctx.save();
    ctx.beginPath();

    let radialGradient1 = ctx.createRadialGradient(100, 100, 0, 100, 100, 160);

    radialGradient1.addColorStop(.2, '#f00');
    radialGradient1.addColorStop(.5, '#0f0');
    radialGradient1.addColorStop(.8, '#00f');

    ctx.fillStyle = radialGradient1;

    ctx.translate(20, 50);                        // 放射性渐变的坐标是 基于 canvas 坐标轴
    ctx.fillRect(0, 0, 200, 200);



    ctx.beginPath();
    ctx.restore();

    let radialGradient2 = ctx.createRadialGradient(20, 60, 0, 100, 100, 120);

    radialGradient2.addColorStop(.2, '#f00');
    radialGradient2.addColorStop(.5, '#0f0');
    radialGradient2.addColorStop(.8, '#00f');

    ctx.fillStyle = radialGradient2;

    ctx.save();

    ctx.translate(240, 50);                        // 放射性渐变的坐标是 基于 canvas 坐标轴
    ctx.fillRect(0, 0, 200, 200);



    ctx.beginPath();
    ctx.restore();

    let radialGradient3 = ctx.createRadialGradient(150, 150, 0, 40, 70, 160);

    radialGradient3.addColorStop(.2, '#f00');
    radialGradient3.addColorStop(.5, '#0f0');
    radialGradient3.addColorStop(.8, '#00f');

    ctx.fillStyle = radialGradient3;

    ctx.save();

    ctx.translate(460, 50);                        // 放射性渐变的坐标是 基于 canvas 坐标轴
    ctx.fillRect(0, 0, 200, 200);



    ctx.beginPath();
    ctx.restore();

    let radialGradient4 = ctx.createRadialGradient(100, 100, 0, 100, 100, 100);

    radialGradient4.addColorStop(.2, '#fff');
    radialGradient4.addColorStop(.5, '#000');
    radialGradient4.addColorStop(.8, '#fff');

    ctx.fillStyle = radialGradient4;

    ctx.save();

    ctx.translate(680, 50);                        // 放射性渐变的坐标是 基于 canvas 坐标轴
    ctx.fillRect(0, 0, 200, 200);


</script>


</body>
</html>
