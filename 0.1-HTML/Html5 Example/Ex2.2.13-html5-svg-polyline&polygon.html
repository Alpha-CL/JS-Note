<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>


        polyline {
            fill: transparent;                      /* 设置填充为透明 */
            stroke: black;                          /* 设置绘制路径的颜色 */
        }

        polygon {
            fill: transparent;                      /* 设置填充为透明 */
            stroke: black;                          /* 设置绘制路径的颜色 */
        }

        text {
            stroke: #0099cc;
            stroke-width: 2px;
            font-size: 20px;
        }


    </style>


</head>
<body>


<!-- svg: 矢量图( 放大缩小不会失真 )，需要 css 和 svg 才能绘制 -->
<!-- svg 中所有闭合的图形 默认绘制( 不用 stroke ) 并填充-->
<!-- svg: 适用于动画较小( 较简单 ); canvas: 适用于小面积绘图，适合动画;-->


<!-- <svg>元素的width和height属性定义SVG图像的宽度和高度 -->


<svg width="500" height="300" style="border: 1px solid black">


    <polyline points="0 0, 50 50, 100 100, 100 50"/>                    <!-- 折线: 不会自动闭合 -->

    <polygon points="0 100, 50 150, 100 200, 100 150"/>                 <!-- 多边形: 自动闭合图形 -->

    <text x="200" y="100">hello world</text>                            <!-- 文本 -->

</svg>


<script>





</script>


</body>
</html>
