<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<!-- canvas 样式只能写行内样式 -->
<!-- canvas 行内样式只包括 width & height，添加其他属性需再添加 style -->
<canvas id="cvs" width="500px" height="300px" style="border: 1px solid black">


</canvas>


<script>


    let canvas = document.getElementById('cvs'),
        ctx = canvas.getContext("2d");                      // 获取 canvas 内容事件

    /**
     * strokeText(text: string, x: number, y: number, maxWidth?: number): void;
     *
     * 描边字体
     */


    /**
     * fillText(text: string, x: number, y: number, maxWidth?: number): void;
     *
     * 实体文字
     */

    /**
     * font: string;                    // strokeText & fillText 都会被设置
     *
     * @parm1: font-size
     * @param2: font-root
     *
     */


    ctx.beginPath();
    ctx.fillStyle = "blue";                                 // 只作用于实心字

    ctx.font = "30px Georgia";
    ctx.strokeText('alpha', 100, 100);                      // 空心字

    ctx.fillText('beta', 200, 100);                         // 实心字


</script>


</body>
</html>
