<!-- <svg>元素的width和height属性定义SVG图像的宽度和高度 -->


<svg width="500" height="300" style="border: 1px solid black">


    <path d="M 100 100 L 200 100 V 200 200 z"/>


</svg>


<script>

    /**
     * <path d=""/>
     *
     * 大写字母为绝对位置，小写字母为相对位置
     *
     *
     * M = moveto
     * L = lineto
     *
     * H = horizontal lineto
     * V = vertical lineto
     *
     * Z = closepath                        // 闭合属性不区分大小写
     */


</script>


<!--

<path d=""/>

Capital letters means absolutely positioned, lower cases means relatively positioned.

M = moveto
L = lineto
H = horizontal lineto
V = vertical lineto
C = curveto
S = smooth curveto
Q = quadratic Bézier curve
T = smooth quadratic Bézier curveto
A = elliptical Arc
Z = closepath

-->
