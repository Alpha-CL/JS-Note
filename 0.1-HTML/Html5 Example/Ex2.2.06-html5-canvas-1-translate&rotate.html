<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<!-- canvas 样式只能写行内样式 -->
<!-- canvas 行内样式只包括 width & height，添加其他属性需再添加 style -->
<canvas id="cvs" width="500px" height="300px" style="border: 1px solid black">


</canvas>


<script>


    let canvas = document.getElementById('cvs'),
        ctx = canvas.getContext("2d");                      // 获取 canvas 内容事件

    /**
     * rotate(angle: number): void;                     // 作用于全局，后续也会受影响
     *
     * 根据指定角度旋转       // 根据坐标系原点旋转
     */

    /**
     * translate(x: number, y: number): void;           // 作用于全局，后续也会受影响
     *
     * 偏移坐标系            // 偏移后更改坐标系原点位置
     */

    ctx.beginPath();

    ctx.translate(100, 100);
    ctx.rotate(Math.PI / 6);

    ctx.moveTo(0, 0);
    ctx.lineTo(100, 100);
    ctx.stroke();


</script>


</body>
</html>
