<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>


        .line1 {
            stroke: black;
            stroke-width: 3px;

            stroke-dasharray: 200px;                     /* 设置虚线间隔 可以是多个值 跟 ps 中一样*/
            stroke-dashoffset: 200px;                    /* 设置偏移量 */

            animation: move 1s linear infinite alternate-reverse;
        }

        @keyframes move {

            from {
                stroke-dashoffset: 200px;                    /* 设置偏移量 */
            }
            to{
                stroke-dashoffset: 0;                    /* 设置偏移量 */
            }
        }


    </style>


</head>
<body>


<!-- svg: 矢量图( 放大缩小不会失真 )，需要 css 和 svg 才能绘制 -->
<!-- svg 中所有闭合的图形 默认绘制( 不用 stroke ) 并填充-->
<!-- svg: 适用于动画较小( 较简单 ); canvas: 适用于小面积绘图，适合动画;-->


<!-- <svg>元素的width和height属性定义SVG图像的宽度和高度 -->


<svg width="500" height="300" style="border: 1px solid black">


    <line x1="100" y1="100" x2="200" y2="100" class="line1"/>


</svg>



</body>
</html>
