<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>


        .line1 {
            stroke: #0099cc;
            stroke-width: 3px;
        }

        .line2 {
            stroke: #333333;
            stroke-width: 5px;
        }


    </style>


</head>
<body>


<!-- svg: 矢量图( 放大缩小不会失真 )，需要 css 和 svg 才能绘制 -->
<!-- svg 中所有闭合的图形 默认绘制( 不用 stroke ) 并填充-->
<!-- svg: 适用于动画较小( 较简单 ); canvas: 适用于小面积绘图，适合动画;-->


<!-- <svg>元素的width和height属性定义SVG图像的宽度和高度 -->


<svg width="500" height="300" style="border: 1px solid black">

    <line x1="100" y1="100" x2="200" y2="100" class="line1"/>

    <line x1="200" y1="100" x2="200" y2="200" class="line2"/>

</svg>


<!-- viewBox: 0, 0, widthScale: number, heightScale: number; -->

<svg width="500" height="300" viewBox="0,0,250,150" style="border: 1px solid black">

    <line x1="100" y1="100" x2="200" y2="100" class="line1"/>

    <line x1="200" y1="100" x2="200" y2="200" class="line2"/>

</svg>


</body>
</html>
