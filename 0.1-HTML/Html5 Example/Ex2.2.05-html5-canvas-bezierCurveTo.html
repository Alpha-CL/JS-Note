<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<!-- canvas 样式只能写行内样式 -->
<!-- canvas 行内样式只包括 width & height，添加其他属性需再添加 style -->
<canvas id="cvs" width="500px" height="300px" style="border: 1px solid black">


</canvas>


<script>


    let canvas = document.getElementById('cvs'),
        ctx = canvas.getContext("2d");                      // 获取 canvas 内容事件


    /**
     * 二次贝塞尔曲线
     *
     * quadraticCurveTo(p1X, p1Y, p2X, p2Y, p3X, p3Y);      // 根据三条切线控制曲线
     */

    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.bezierCurveTo(200, 200, 300, 100, 400, 200);
    ctx.stroke();


</script>


</body>
</html>
