<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<!-- canvas 样式只能写行内样式 -->
<!-- canvas 行内样式只包括 width & height，添加其他属性需再添加 style -->
<canvas id="cvs" width="500px" height="300px" style="border: 1px solid black">


</canvas>


<script>


    let canvas = document.getElementById('cvs'),
        ctx = canvas.getContext("2d");                      // 获取 canvas 内容事件


    /**
     * arc(x, y, r, startAngle: [0 ~ Math.PI * 2]，endAngle: [0 ~ Math.PI * 2], direction?: boolean);
     *
     * @x, y: 圆形起始坐标
     *
     * @startAngle: 圆弧半径开始
     *
     * @endAngle: 圆弧半径开始结束读书
     *
     * @direction: 圆弧绘制方向( true: 逆时针, false 顺时针 )
     *
     */

    ctx.arc(100, 100, 50, Math.PI * .1, Math.PI * 1.8, false);
    ctx.lineTo(100, 100);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();


</script>


</body>
</html>
