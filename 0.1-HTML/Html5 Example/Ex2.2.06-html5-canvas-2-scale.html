<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<!-- canvas 样式只能写行内样式 -->
<!-- canvas 行内样式只包括 width & height，添加其他属性需再添加 style -->
<canvas id="cvs" width="500px" height="300px" style="border: 1px solid black">


</canvas>


<script>


    let canvas = document.getElementById('cvs'),
        ctx = canvas.getContext("2d");                      // 获取 canvas 内容事件

    /**
     * scale(x: number, y: number): void;
     *
     * 缩放 x，y 的倍数
     */

    ctx.beginPath();

    ctx.scale(2, 1);

    ctx.strokeRect(100, 100, 100, 100);


</script>


</body>
</html>
