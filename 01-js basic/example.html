<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


    var str2 = new String('abc');       // 对象类型的字符串

    // =>   String
    //      0 = "a"
    //      1 = "b"
    //      2 = "c"
    //      length = 3
    //      [[PrimitiveValue]] = "abc"
    //      __proto__ = String {[[PrimitiveValue]]: "", constructor: , anchor: , big: , blink: , ...}


    console.log(typeof str2);           // object

    str2.name = 'beta';
    str2.say = function () {

        console.log('hello world');
    };

    str2.length = 12;


    console.log(str2);
    console.log(str2.length);


</script>

</body>
</html>
