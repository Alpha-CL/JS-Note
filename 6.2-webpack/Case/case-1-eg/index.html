<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        html {
            min-height: 100%;
            background-color: #172f38;
            color: #d7dbdd;
            margin: 0;
            padding: 20px;
            cursor: pointer;
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .container span {
            float: left;
            min-width: 2em;
            margin: 20px;
        }

        .center {
            position: fixed;
            left: 50%;
            top: 50%;
            font-size: 8em;
            color: rgba(255, 255, 255, .7);
            transform: translate(-50%, -50%);
            transition: all 1s ease-in, opacity 0.7s ease-in 0.3s;
        }


    </style>

</head>
<body>


<div class="container"></div>

<div class="center"></div>

<script src="dist/main.js"></script>



</body>
</html>
