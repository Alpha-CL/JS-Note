<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>遍历 DOM 树</h1>
<p style="color: green;">Tip: 可以在遍历的回调函数中任意定制需求</p>
<div>
    <ul>
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>
    <div>
        <div>
            <span>haha</span>
        </div>
    </div>
</div>
<div id="demo_node">
    <ul>
        <li>123</li>
    </ul>
    <p>hello</p>
    <h2>world</h2>
    <div>
        <p>dsa</p>
        <h3>
            <span>dsads</span>
        </h3>
    </div>
</div>


<script>

    /**
     *
     * 第一个函数:
     * 给我一个根节点，我会找到所有的子节点: forDOM( 根节点 ), 获取这个根节点的子节点
     * 获取这个根节点的子节点
     * var children = root.children
     * 调用第二个函数
     *
     * 第二个函数:
     * 给我所有的子节点，我吧每个子节点的名字显示出来( children )
     *
     *  for(var i=0;i<children.length;i++){
     *   每个子节点
     *   var child=children[i];
     *   f1(child);给我节点,我显示该节点的名字
     *   child是子节点,但是如果child里面还有子节点,此时child就是爹了
     *   child.children&&第一个函数(child)
     *
     * }
     *
     */


        //获取页面中的根节点( 根标签 )
    var root = document.documentElement;            //html

    //函数遍历 DOM 树
    //根据根节点，调用 fn 函数，显示根节点的名字
    function forDOM(root1) {

        //调用参数 fn 函数
        // fn(root);

        //获取根节点中所有的子节点
        var children = root1.children;

        //调用遍历所有子节点的函数
        forChildren(children);
    }


    //所有子节点的子节点中的所有子节点显示出来
    function forChildren(children) {

        //遍历所有的子节点
        for (var i = 0; i < children.length; i++) {

            //每个子节点
            var child = children[i];

            //显示每个子节点的名字
            f1(child);

            //判断 child 下面有没有子节点，如果还有子节点，那么就继续遍历
            child.children && forDOM(child);
        }
    }


    //函数调用
    forDOM(root);

    function f1(node) {

        //输入该节点的名字
        console.log('节点的名字: ' + node.nodeName);
    }


    /**
     *
     * 节点:
     * nodeName
     * nodeType
     * nodeValue
     *
     */

</script>


</body>
</html>
