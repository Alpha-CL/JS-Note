<script>


    //获取所有的按钮
    //根据标签名字获取元素
    function my$(tagName) {

        return document.getElementsByTagName(tagName);
    }

    //闭包缓存数据
    function getValue() {

        var value = 2;

        return function () {

            //每次点击时，都应该改变当亲啊点击按钮的 value 值
            this.value = '赞(' + (value++) + ')';
        }
    }

    //获取所有按钮
    var btnObj = my$('input');

    for (var i = 0; i < btnObj.length; i++) {

        btnObj[i].onclick = getValue();
    }
