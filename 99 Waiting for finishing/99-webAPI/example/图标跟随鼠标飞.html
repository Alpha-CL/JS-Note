<script>


    //最终版本

    //window.event 和 事件参数对象e 的兼容代码
    var evt = {

        getEvent: function (e) {

            return window.event || e;
        },

        //可视区域的横坐标兼容代码
        getClientX: function (e) {

            return this.getEvent(e).clientX;
        },

        //可视区域的纵坐标兼容代码
        getClientY: function (e) {

            return this.getEvent(e).clientY;
        },

        //页面向左卷曲出去的横坐标
        getScrollLeft: function () {

            return window.pageXOffset || document.body.scrollLeft || document.documentElement.scrollLeft || 0;
        },

        //页面向左卷曲出去的纵坐标
        getScrollTop: function () {

            return window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop || 0;
        },

        //相对于页面的横坐标( pageX 或者是 clientX + scrollLeft )
        getPageX: function (e) {

            return this.getEvent(e).pageX ? this.getEvent(e).pageX : this.getClientX(e) + this.getScrollLeft();
        },

        //相对于页面的纵坐标( pageY 或者是 clientY + scrollTop )
        getPageY: function (e) {

            return this.getEvent().pageY ? this.getEvent(e).pageY : this.getClientY(e) + this.getScrollTop();
        }

    };

    document.onmousemove = function () {

        my$('im').style.left = evt.getEvent(e).clientX + 'px';

        my$('im').style.top = evt.getEvent(e).clientY + 'px';
    };
