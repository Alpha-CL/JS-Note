    function symmetry1(arr) {

        let newArr = [];

        for (let i = arr.length - 1; i >= 0; i--) {

            newArr.push(arr[i]);
        }

        for (let i = 0; i < arr.length; i++) {

            if (arr[i] !== newArr[i]) {

                return false;
            }
        }

        return true;
    }
