<script>


    /**
     * 查询子串首次出现的位置
     *
     * 原串: 'c'
     * 子串: 'axz'
     *
     */

    var str = 'abccbaxzab',
        substr = 'axz';

    console.log(str.indexOf(substr));

    /**
     *
     * abccbaxzab
     * 0123456789
     *                      i
     * 0
     * axz                  0
     *  1
     *  axz                 1
     *   2
     *   axz                2
     *    3
     *    axz               3
     *     4
     *     axz              4
     *      5
     *      axz             5
     *
     * strIndex = subIndex + moveNumber
     *
     */

    function getIndex(str, sub) {

        for (let i = 0; i <= str.length - sub.length; i++) {

            for (let j = 0; j < sub.length; j++) {

                if (sub[j] !== str[i + j]) {

                    break;
                }

                if (j === sub.length - 1) {

                    return i;
                }
            }
        }

        return -1;
    }

    console.log(getIndex(str, substr));


</script>


</body>
</html>
