<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>

        * {
            margin: 0;
            padding: 0;
        }

    </style>


</head>
<body>


<script>


function sumOfArray(arr) {

    let sum = 0;

    arr.forEach(function (value, index, array) {

        sum += value;
    });

    return sum;
}

var sumArr = [1, 2, 3, 4];

console.log(sumOfArray(sumArr));



</script>


</body>
</html>
