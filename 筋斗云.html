<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>

        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        body {
            background-color: #333;
        }

        .nav {
            width: 800px;
            height: 42px;
            margin: 100px auto;
            background: #fff url(images/rss.png) no-repeat right center;
            border-radius: 10px;
            position: relative;
        }

        .nav li {
            width: 83px;
            height: 42px;
            text-align: center;
            line-height: 42px;
            float: left;
            cursor: pointer;
        }

        .nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 83px;
            height: 42px;
            background: url(images/cloud.gif) no-repeat;
        }

        ul {
            position: relative;
        }

    </style>


</head>
<body>


<div class="nav">
    <span id="cloud"></span>
    <ul id="navBar">
        <li>北京校区</li>
        <li>上海校区</li>
        <li>广州校区</li>
        <li>深圳校区</li>
        <li>武汉校区</li>
        <li>关于我们</li>
        <li>联系我们</li>
        <li>招贤纳士</li>
    </ul>
</div>


<script>

    function my$(ele) {

        return document.getElementById(ele)
    }

    function vsAnimate(element, target) {

        //清除定时器
        clearInterval(element.timeId);

        element.timeId = setInterval(function () {

            //获取元素当前位置
            var current = element.offsetLeft;

            //设置每次移动步数
            var step = (target - current) / 10;

            //如果走的步数为正，则向上取正数，这样可以保证走到目的位置，步数为负数同理
            step = step > 0 ? Math.ceil(step) : Math.floor(step);

            current += step;

            element.style.left = current + 'px';

            if (current == target) {

                //清理定时器
                clearInterval(element.timeId);
            }

            //测试
            console.log('target: ' + target + ', current:' + current + 'step: ' + step)

        }, 20)
    }

</script>


<script>


    //获取云彩
    var cloud = my$('cloud');

    //获取所有 li 考前
    var list = my$('navBar').children;

    //循环遍历分别注册鼠标进入，鼠标离开，点击事件
    for (var i = 0; i < list.length; i++) {

        //鼠标进入事件
        list[i].onmouseover = mouseoverHandle;

        //鼠标点击事件
        list[i].onclick = clickHandle;

        //鼠标离开事件
        list[i].onmouseout = mouseoutHandle;
    }


    function mouseoverHandle() {//进入

        vsAnimate(cloud, this.offsetLeft);
    }

    //点击时，记录上次位置
    var lastPosition = 0;

    function clickHandle() {//点击

        lastPosition = this.offsetLeft;
    }

    function mouseoutHandle() {//离开

        vsAnimate(cloud, lastPosition);
    }


</script>


</body>
</html>
